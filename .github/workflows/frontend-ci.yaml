name: Node.js CI

on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    

jobs:
  prepare-environment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      working-directory: ./starter/frontend
      run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: prepare-environment
    
    steps:
    - name: Run linter
      working-directory: ./starter/frontend
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: prepare-environment
    
    steps:
    - name: Run tests
      working-directory: ./starter/frontend
      run: npm run test
  
  # runs only if lint and test jobs pass
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: ${{ github.event.action }} == 'push'
    
    steps:
    - name: Build
      working-directory: ./starter/frontend
      run: npm run build

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: ./starter/frontend/build

    - id: ecr-publish
      name: Build image and publish to ECR
      uses: bitovi/github-actions-ecr-publish@v0.1.0
      with:
        checkout: false,
        use_sha: true
        aws_ecr_repo_name: frontend
        working_directory: ./starter/frontend